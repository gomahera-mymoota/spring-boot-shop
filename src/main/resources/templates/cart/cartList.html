<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
>
<head>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<!-- 사용자 정의 스크립트 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">

		$(document).ready(function() {
			$("input[name=cartChkBox]").change(function() {
				getOrderTotalPrice();
			});
		});

		function getOrderTotalPrice() {
			let orderTotalPrice = 0;
			$("input[name=cartChkBox]:checked").each(function() {
				let cartItemId = $(this).val();
				let price = $("#price_" + cartItemId).attr("data-price");
				let count = $("#count_" + cartItemId).val();
				orderTotalPrice += price * count;
			});

			$("#orderTotalPrice".html(orderTotalPrice + '원'));
		}

		function changeCount(obj) {
			let count = obj.value;
			let cartItemId = obj.id.split('_')[1];
			let price = $("#price_" + cartItemId).data("price");
			let totalPrice = count * price;
			$("#totalPrice_" + cartItemId).html(totalPrice + "원");
			getOrderTotalPrice();
		}

		function checkAll() {
			if ($("#checkall").prop("checked")) {
				$("input[name=cartChkBox]").prop("checked", true);
			} else {
				$("input[name=cartChkBox]").prop("checked", false);
			}
			getOrderTotalPrice();
		}

		function updateCartItemCount(cartItemId, count) {
			let url = "/cartItem/" + cartItemId + "?count=" + count;

			$.ajax({
				url: url,
				type: "PATCH",
				dataType: "json",
				cache: false,
				success: function(result, status) {
					console.log("cartItem count update success");
				},
				error: function(jqXHR, status, error) {
					if (jqXHR.status == "401") {
						alert("로그인 후 이용해 주세요");
						location.href = "/members/login";
					} else {
						alert(jqXHR.responseText);
					}
				}
			});
		}
		      
		$(function () {
			let token = $("meta[name='_csrf']").attr("content");
			let header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function (e, xhr, options) {
				if (token && header) {
					xhr.setRequestHeader(header, token);
				}
			});
		});

	</script>
</th:block>

<!-- 사용자 정의 CSS -->
<th:block layout:fragment="css">
	<style>
		.content-mg {
			margin-left: 25%;
			margin-right: 25%;
			margin-top: 2%;
			margin-bottom: 100px;
		}
		.repImgDiv {
			margin-right: 15px;
			margin-left: 15px;
			height: auto;
		}
		.repImg {
			height: 100px;
			width: 100px;
		}
		.fs18 {
			font-size: 18px;
		}
		.fs24 {
			font-size: 24px;
		}
	</style>
</th:block>

<div layout:fragment="content" class="content-mg">
	<h2 class="mb-4">장바구니 목록</h2>

	<div>
		<table class="table">
			<colgroup>
				<col width="15%" />
				<col width="70%" />
				<col width="15%" />
			</colgroup>
			<thead>
				<tr class="text-center">
					<td>
						<input type="checkbox" id="checkall" onclick="checkAll()">전체선택
					</td>
					<td>상품정보</td>
					<td>상품금액</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cartItem : ${cartItems}">
					<td class="text-center align-middle">
						<input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId.cart.id}">
					</td>
					<td class="d-flex">
						<div class="repImgDiv align-self-center">
							<img th:src="${cartItem.imgUrl}" class="rounded repImg" th:alt="${cartItem.name}">
						</div>
						<div class="align-self-center">
							<span th:text="${cartItem.name}" class="fs24 font-weight-bold"></span>
							<div class="fs18 font-weight-light">
								<span class="input-group mt-2">
									<span th:id="'price_' + ${cartItem.cartItemId.cart.id}" th:data-price="${cartItem.price}" 
											th:text="${cartItem.price} + '원'" class="align-self-center mr-2"></span>
									<input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId.cart.id}"
											th:value="${cartItem.count}" min="1" onchange="changeCount(this)" class="form-control mr-2">
									<button type="button" class="close" aria-label="Close">
										<span aria-hidden="true" th:data-id="${cartItem.cartItemId.cart.id}">&times;</span>
									</button>
								</span>
							</div>
						</div>
					</td>
					<td class="text-center align-middle">
						<span th:id="'totalPrice_' + ${cartItem.cartItemId.cart.id}" name="totalPrice"
								th:text="${cartItem.price * cartItem.count} + '원'"></span>
					</td>
				</tr>
			</tbody>
		</table>

		<h2 class="text-center">
			총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
		</h2>

		<div class="text-center mt-3">
			<button type="button" class="btn btn-primary btn-lg">주문하기</button>
		</div>
	</div>
</div>

</html>
